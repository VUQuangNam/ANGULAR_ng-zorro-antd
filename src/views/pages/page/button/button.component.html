<div>
    <button nz-button nzType="primary" (click)="loadOne()" [nzLoading]="isLoadingOne">
        Loading!
    </button>
    <br>
    <br>
    <br>
    <button [nzSize]="'small'" nz-button nzType="primary">Primary</button>
    <br>
    <br>
    <br>
    <button nz-button nzType="default" [nzBlock]="true">Default</button>
    <br>
    <br>
    <br>
    <button nz-button nzType="dashed" [nzDanger]="true">Dashed</button>
    <br>
    <br>
    <br>
    <a nz-button nzType="link">Link</a>
    <br>
    <br>
    <br>
    <nz-switch [(ngModel)]="mode"></nz-switch>
    Change Mode
    <nz-divider nzType="vertical"></nz-divider>
    <nz-switch [(ngModel)]="dark"></nz-switch>
    Change Theme
    <br />
    <br />
    <ul nz-menu style="width: 240px;" [nzMode]="mode ? 'vertical' : 'inline'" [nzTheme]="dark ? 'dark' : 'light'">
        <li nz-submenu nzTitle="Navigation One" nzIcon="mail">
            <ul>
                <li nz-menu-group nzTitle="Item 1">
                    <ul>
                        <li nz-menu-item>Option 1</li>
                        <li nz-menu-item>Option 2</li>
                    </ul>
                </li>
                <li nz-menu-group nzTitle="Item 2">
                    <ul>
                        <li nz-menu-item>Option 3</li>
                        <li nz-menu-item>Option 4</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
            <ul>
                <li nz-menu-item>Option 5</li>
                <li nz-menu-item>Option 6</li>
                <li nz-submenu nzTitle="Submenu">
                    <ul>
                        <li nz-menu-item>Option 7</li>
                        <li nz-menu-item>Option 8</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
            <ul>
                <li nz-menu-item>Option 9</li>
                <li nz-menu-item>Option 10</li>
                <li nz-menu-item>Option 11</li>
            </ul>
        </li>
    </ul>
</div>
